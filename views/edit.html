<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 col-md-offset-10">
      <a href="#/admin">
        <button class="btn btn-default pull-right topbtn">
          <i class="fa fa-times fa-2x fa-fw"></i>
        </button>
      </a>
      <a href="#/">
        <button class="btn btn-default pull-right topbtn">
          <i class="fa fa-home fa-2x fa-fw"></i>
        </button>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Peddler</h1>
      <h2>Edit Product</h2>
      <form ng-submit="mainCtrl.editProduct(mainCtrl.product)">
        <div class="form-group">
          <label for="">Product Name</label>
          <input class="form-control" type="text" ng-model="mainCtrl.product.name" required>
        </div>
        <div class="form-group">
          <label for="">Product Image URL</label>
          <input class="form-control" type="text" ng-model="mainCtrl.product.url" required>
        </div>
        <div class="form-group">
          <label for="">Product Details</label>
          <textarea class="form-control" rows="3" ng-model="mainCtrl.product.details" required></textarea>
        </div>
        <div class="form-group">
          <label for="">Product Price</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" id="exampleInputAmount" ng-model="mainCtrl.product.price" required>
          </div>
        </div>
        <button type="submit" class="btn btn-default pull-right">Submit Product Edit</button>
      </form>
    </div>
  </div>
</div>
